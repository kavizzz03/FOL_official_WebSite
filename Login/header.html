<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>FOL Clothing - Header</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
   /* Dark interface */

    .navbar {
      background-color: #000 !important;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav-link {
      color: #bbb !important;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #fff !important;
    }

    .navbar-toggler {
      border: none;
    }

    .navbar-toggler-icon {
      filter: invert(1);
    }

    /* Add hover underline */
    .nav-link {
      position: relative;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: #fff;
      left: 0;
      bottom: -4px;
      transition: 0.3s;
    }

    .nav-link:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar sticky-top py-3">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand text-uppercase" href="index.html">
        <i class="bi bi-bag-fill me-2"></i>FOL Clothing
      </a>

      <!-- Toggle button for mobile -->
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <i class="bi bi-list fs-2"></i>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto d-flex flex-lg-row flex-column align-items-lg-center gap-3 mt-3 mt-lg-0">
          <li class="nav-item">
            <a href="../index.html" class="nav-link"><i class="bi bi-house-fill"></i> Home</a>
          </li>
          <li class="nav-item">
            <a href="../shop.html" class="nav-link"><i class="bi bi-shop"></i> Shop</a>
          </li>
          <li class="nav-item">
            <a href="auth.php" class="nav-link"><i class="bi bi-person-circle"></i> Account</a>
          </li>
          <li class="nav-item">
            <a href="../cart.html" class="nav-link position-relative">
              <i class="bi bi-cart-fill"></i> Cart
              <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="../Admin_Loging/login.php" class="nav-link"><i class="bi bi-gear-fill"></i> Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Update cart count dynamically if stored in localStorage
    function updateCartCount(){
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const countEl = document.getElementById('cart-count');
      if(countEl) countEl.innerText = cart.length;
    }
    document.addEventListener("DOMContentLoaded", updateCartCount);
  </script>
</body>
</html>
